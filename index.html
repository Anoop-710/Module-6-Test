<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    

    <!---------------------------------------------------------- Main section ----------------------------------------------------------------->
    <h1 class="header">Registration form</h1>
    <div class="container">
        
        <form class="row g-3 validation-form" id="registration-form">
            
            <div class="col-md-4">
              <label for="first-name" class="form-label">First name</label>
              <input type="text" class="form-control" id="first-name" value="" required autocomplete="off">
              <div class="valid-feedback" id="valid-first-name">
                Looks good!
              </div>
              <div class="invalid-feedback" id="invalid-first-name">
                Please enter a valid first name.
              </div>
            </div>
    
    
            <div class="col-md-4">
              <label for="last-name" class="form-label">Last name</label>
              <input type="text" class="form-control" id="last-name" value="" required autocomplete="off">
              <div class="valid-feedback" id="valid-last-name">
                Looks good!
              </div>
              <div class="invalid-feedback" id="invalid-last-name">
                Please enter a valid last name.
              </div>
            </div>
    
    
            <div class="col-md-4">
              <label for="email" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off">
                <div class="valid-feedback" id="valid-email">
                    Looks good.
                  </div>
                <div class="invalid-feedback" id="invalid-email"> 
                  Please enter a valid email address.
                </div>
              </div>
            </div>
    
    
            <div class="col-md-6">
                
              <label for="password" class="form-label">Password</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">*</span>
                <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" required autocomplete="off">
                <div class="valid-feedback" id="valid-password">
                    Looks good.
                  </div>
                <div class="invalid-feedback" id="invalid-password"> 
                  Please provide a valid password.
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <label for="confirm-valid-password" class="form-label">Confirm Password</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">*</span>
                <input type="password" class="form-control" id="confirm-password" aria-describedby="inputGroupPrepend" required autocomplete="off">
                <div class="valid-feedback" id="valid-confirm-password">
                    Looks good.
                  </div>
                <div class="invalid-feedback" id="invalid-confirm-password"> 
                  Password and confirm password don't match.
                </div>
              </div>
            </div>
    
    
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="t-and-c" required>
                <label class="form-check-label" for="t-and-c">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback" id="invalid-tNc">
                  You must agree before submitting.
                </div>
              </div>
            </div>

            <div class="submit-btn">
              <button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
            </div>
          </form>
    </div>
    


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
